<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="t.css">
</head>
<body>
<div class="box-x one">one</div>
<div class="box-y two">two</div>
<div class="box-y three">three</div>
<div class="box-x four">four</div>
<div class="box-y five">five</div>

<br>
<div class="form">
    <form action="" method="post">
        <table border="1">
            <tr>
                <td colspan="2" align="center">
                </td>
            </tr>
            <tr>
                <td>账号</td>
                <td>
                    <input class="c" type="text" name="username"/>
                </td>
            </tr>
            <tr>
                <td>密码</td>
                <td>
                    <input class="c" type="password" name="password"/>
                </td>
            </tr>
            <tr>
                <td>数字</td>
                <td>
                    <input class="c" type="number" max="200" min="5" name="number"/>
                </td>
            </tr>
            <tr>
                <td>日期</td>
                <td>
                    <input class="c" type="datetime-local" name="datetime"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="提交"/>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
